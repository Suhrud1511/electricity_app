<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electricity Bill Calculator</title>
  <!-- Include Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-200 p-4">
  <div class="max-w-md mx-auto bg-white rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-4">Electricity Bill Calculator</h1>
    <form action="/calculate" method="post">
      <div class="mb-4">
        <label for="square_footage" class="block text-sm font-medium text-gray-700">Square Footage:</label>
        <input type="number" id="square_footage" name="square_footage"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <div class="mb-4">
        <label for="num_bulbs" class="block text-sm font-medium text-gray-700">Number of Bulbs:</label>
        <input type="number" id="num_bulbs" name="num_bulbs"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <div class="mb-4">
        <label for="num_lights" class="block text-sm font-medium text-gray-700">Number of Lights:</label>
        <input type="number" id="num_lights" name="num_lights"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <div class="mb-4">
        <label for="num_refrigerators" class="block text-sm font-medium text-gray-700">Number of Refrigerators:</label>
        <input type="number" id="num_refrigerators" name="num_refrigerators"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <div class="mb-4">
        <label for="num_ovens" class="block text-sm font-medium text-gray-700">Number of Ovens:</label>
        <input type="number" id="num_ovens" name="num_ovens"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <div class="mb-4">
        <label for="num_geysers" class="block text-sm font-medium text-gray-700">Number of Geysers:</label>
        <input type="number" id="num_geysers" name="num_geysers"
          class="mt-1 focus:ring-indigo-500 focus:border-indigo-500 block w-full shadow-sm sm:text-sm border-gray-300 rounded-md"
          required>
      </div>
      <button type="submit"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Calculate</button>
    </form>
  </div>
</body>

</html>
